<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script !src="">
        //this is the script that wil be used to make the guests table come
        $(document).ready(function(){

            $('select').change(function() {
                if($(this).value!=0||1){

                    var num = parseInt($(this).val(), 10)-1;

                    var container = $('<div />');
                    for(var i = 1; i <= num; i++) {

                        container.append('<div class="row"><h5></h5><div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"><input id="id'+i+'" name="name'+i+'" placeholder="name" class="form-control" /></div> <div id="desc">are you allergic to anything?</div> <label><input type="checkbox" value="" id="yes"></label></div><br>');


                    }

                    $('#partyDetails').html(container);
                    $(':checkbox').click(function(){
                        if (this.checked) {
                            $("#desc").show();

                            // you can insert element like this:
                            newDiv.insertAfter($(this));

                            // or like that (choose syntax that you prefer):
                            $(this).after(newDiv);
                        } else{
                            $("#desc").show();
                            $(this).next().filter('div').remove();
                        }
                    })
                }
            });

        });
    </script>
</head>

</html>
